<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Ward</ion-label>
    <ion-input [(ngModel)]="profile.ward"></ion-input>
  </ion-item>

  <button ion-button class="submit" (click)="createProfile()" round full>Create Profile</button>

</ion-content>
