<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{viewTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button [disabled]="isToday" (click)="today()">Today</button>
            <button ion-button (click)="findAllShows()">Test</button>
            <button ion-button (click)="getJson()">Data</button>

        </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="primary" no-border-top>
        <ion-segment color="light" [(ngModel)]="mode">
            <ion-segment-button value="Month" (click)="changeMode('month')">
                Month
            </ion-segment-button>
            <ion-segment-button value="Week" (click)="changeMode('week')">
                Week
            </ion-segment-button>
            <ion-segment-button value="Day" (click)="changeMode('day')">
                Day
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="has-header">
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onTitleChanged)="onViewTitleChanged($event)" startHour="7" endHour="20" step="30">
    </calendar>
</ion-content>
