<ion-header>
  <ion-navbar color="primary">
    <ion-title>ข้อมูลรายชื่อ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact-details">

  <ion-row class="logo-row">
    <ion-col item-start>
      <img class="avatar" style="width:40%;" src="{{picture}}" />
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item transparent>
      ชื่อ : {{name}}
    </ion-item>
    <ion-item transparent>
      โทรศัพท์ : {{phone}}
      <ion-icon ios="ios-call" md="md-call" (click)="call(phone)" item-end></ion-icon>
    </ion-item>
    <ion-item transparent>
      E-mail : {{email}}
    </ion-item>
    <ion-item transparent>
      วอร์ด : {{ward}}
    </ion-item>
    <ion-item transparent>
      ความเชี่ยวชาญ : {{aptitude}}
    </ion-item>
    <ion-item transparent>
      เพศ : {{gender}}
    </ion-item>
    <ion-item transparent>
      งาน : {{type}}
    </ion-item>

  </ion-list>

</ion-content>
