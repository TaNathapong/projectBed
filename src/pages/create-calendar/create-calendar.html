<ion-header>
    <ion-navbar color="primary">
        <ion-title>สร้างตารางนัดหมาย</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="create-calendar-content">
    <ion-list>
        <ion-item-group>
            <ion-item style="background-color: transparent;">
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="calendarEvent.name"></ion-input>
            </ion-item>
            <ion-item style="background-color: transparent;">
                <ion-label floating>Description</ion-label>
                <ion-input type="text" [(ngModel)]="calendarEvent.description"></ion-input>
            </ion-item>

            <ion-row>
                <ion-item style="background-color: transparent;" col-6>
                    <ion-label floating>Start Date</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="calendarEvent.startDate"></ion-datetime>
                </ion-item>
                <ion-item style="background-color: transparent;" class="line" col-6>
                    <ion-label floating>Start Time</ion-label>
                    <ion-datetime displayFormat="HH:mm น." pickerFormat="HH:mm" [(ngModel)]="calendarEvent.startTime"></ion-datetime>
                </ion-item>
            </ion-row>

            <ion-row>
                <ion-item style="background-color: transparent;" col-6>
                    <ion-label floating>End Date</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="calendarEvent.endDate"></ion-datetime>
                </ion-item>
                <ion-item style="background-color: transparent;" class="line" col-6>
                    <ion-label floating>End Time</ion-label>
                    <ion-datetime displayFormat="HH:mm น." pickerFormat="HH:mm" [(ngModel)]="calendarEvent.endTime"></ion-datetime>
                </ion-item>
            </ion-row>

        </ion-item-group>
    </ion-list>

    <div style="text-align:right;">
        <button ion-button primary (click)="addEvent()">สร้าง</button>
    </div>

</ion-content>
