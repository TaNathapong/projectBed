<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายชื่อ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let contact of contactsData">
    <ion-item>
      <ion-avatar (click)="openNavSubContact(contact)" item-start>
        <img src="{{contact.picture}}" />
      </ion-avatar>
      <h2 (click)="openNavSubContact(contact)">{{contact.name}}</h2>
      <p (click)="openNavSubContact(contact)">{{contact.type}} {{contact.aptitude}}</p>
      <ion-icon name="call" (click)="call(contact.phone)" item-end></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
