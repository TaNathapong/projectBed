<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>รายชื่อ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let contact of contactsData">
    <ion-item (click)="openNavSubContact(contact)">
      <ion-avatar item-start>
        <img src="{{contact.picture}}" />
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.type}} {{contact.aptitude}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
