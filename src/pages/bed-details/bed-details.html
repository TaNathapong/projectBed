<ion-header>
    <ion-navbar>
        <ion-title>จัดการเตียงผู้ป่วย</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <b>วอร์ดที่</b>
            </ion-col>
            <ion-col col-5>
                <b>จำนวนเตียงที่ว่าง</b>
            </ion-col>
            <ion-col col-5>
                <b>เพิ่มผู้ป่วยเข้าสู่เตียง</b>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let bed of bedsData">
            <ion-col col-2>
                <div>{{bed.id}}</div>
            </ion-col>
            <ion-col col-5>
                <div>{{bed.blank}}</div>
            </ion-col>
            <ion-col col-5>
                <button class="add" (click)="updateBed(bed)">เพิ่มผู้ป่วย</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
