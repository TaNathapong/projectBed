<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col>
            <img style="width:125px;" src="assets/imgs/logo.png" />
        </ion-col>
    </ion-row>

    <ion-list padding-left padding-right>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
            </ion-label>
            <ion-input type="email" [(ngModel)]="user.email" placeholder="Email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-icon ios="ios-key" md="md-key"></ion-icon>
            </ion-label>
            <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" required></ion-input>
        </ion-item>
    </ion-list>

    <ion-row padding-left padding-right>
        <button ion-button block color="primary" (click)="login(user)" medium>Login</button>
    </ion-row>

    <ion-row padding-left padding-right>
        <button ion-button icon-left block color="danger" (click)="googleLogin()" medium>
            <ion-icon ios="logo-google" md="logo-google"></ion-icon> Sign In With Google
        </button>
    </ion-row>

    <div style="text-align:right;" padding>
        <u (click)="openNavResetpwdPage()" end>Forgot Password?</u>
    </div>
</ion-content>
