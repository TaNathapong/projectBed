<ion-header>
    <ion-navbar color="primary">
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <button ion-button class="submit " (click)="resetPwd(email)" round>Reset Password</button>

</ion-content>
