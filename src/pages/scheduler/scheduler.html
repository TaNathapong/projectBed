<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ปฏิทิน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <dx-scheduler [dataSource]="dataSource" [editing]="false" startDateExpr="start.dateTime" endDateExpr="end.dateTime"
    textExpr="summary" allDayExpr="allDay" [startDayHour]="8" [endDayHour]="22" timeZone="Asia/Bangkok" [showAllDayPanel]="true"
    [views]='["day", "week", "month"]' currentView="month" [currentDate]="currentDate" [height]="500">
  </dx-scheduler>
</ion-content>
