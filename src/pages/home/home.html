<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>รพ.ศรีนครินทร์</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openLogsPage()"> ประวัติ &nbsp;</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home-content">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <b>วอร์ด</b>
            </ion-col>
            <ion-col col-3>
                <b>เตียงว่าง</b>
            </ion-col>
            <ion-col col-6>
                <b>อัปเดตล่าสุด</b>
            </ion-col>
        </ion-row>

        <!-- Loop -->
        <ion-row *ngFor="let bed of bedsData">
            <ion-col col-3>
                <div>{{bed.name}}</div>
            </ion-col>
            <ion-col col-3>
                <div>{{bed.blank}}</div>
            </ion-col>
            <ion-col col-6>
                <div class="time">{{bed.time | date:'dd/M/yy - HH:mm น.'}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- If -->
    <ion-fab *ngIf="profileData.role" bottom right>
        <button (click)="openNavDetailsPage()" ion-fab color="primary">
            <ion-icon name="md-create"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
